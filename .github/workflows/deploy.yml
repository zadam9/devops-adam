name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd cv-devops-docker || git clone https://github.com/ton-user/cv-devops-docker.git
            cd cv-devops-docker
            git pull origin main
            docker build -t mon-cv .
            docker rm -f cv-running || true
            docker run -d -p 80:80 --name cv-running mon-cv
