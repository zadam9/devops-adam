server {
    listen 80;
    server_name aitalla.cloud www.aitalla.cloud;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirige automatiquement HTTP vers HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name aitalla.cloud www.aitalla.cloud;

    ssl_certificate /etc/letsencrypt/live/aitalla.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aitalla.cloud/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
}
