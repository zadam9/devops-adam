version: '3'
services:
  nginx:
    image: nginx:alpine
    container_name: nginx_web
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./:/usr/share/nginx/html
    ports:
      - "80:80"
      # - "443:443"
    depends_on:
      - certbot

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 1; done"

  certbot-gen:
    image: certbot/certbot
    container_name: certbot-gen
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "rm -rf /etc/letsencrypt/live/aitalla.cloud && certbot certonly --webroot
      --webroot-path=/var/www/certbot
      --email adam.aitalla9@gmail.com
      --agree-tos
      --no-eff-email
      -d aitalla.cloud"
